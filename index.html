<!DOCTYPE html>
<html>
<head>
	<title>Space invaders</title>
	<script type="text/javascript" src="js/main.js"></script>
	<style type="text/css">
		*{
			box-sizing: border-box;
			-moz-box-sizing: border-box;
		}
		.wrapper{
			background: #c1d2e3;
			border: 1px solid #ffffff;
			position: relative;
			height: 330px;
			width: 240px;
		}
		.ship{
			float: left;
			border: 1px solid #fef;
			background: #eec;
		}
		.killer{
			position: absolute;
			top: 300px;
			left: 90px;
			background: #ffffff;
			border: 1px dotted #ff2233;
		}
	</style>
</head>
<body>
	<div class="wrapper">

	</div>
</body>
</html>
